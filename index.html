<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farsi Flashcards (MVP)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <strong>Farsi Flashcards</strong>
      <span class="muted">MVP – ord­förråd</span>
    </div>

    <div class="controls">
      <label for="mode" class="lbl">Riktning</label>
      <select id="mode" aria-label="Träningsläge">
        <option value="fa2sv" selected>fa → sv</option>
        <option value="sv2fa">sv → fa</option>
        <option value="mixed">blanda</option>
      </select>

      <button id="reset" class="btn secondary" title="Starta om dagens session">Ny session</button>
    </div>
  </header>

  <main class="container">
    <section class="progress">
      <div><span id="counter">0</span> repetitioner idag</div>
      <div>i kön: <span id="queueLen">0</span></div>
    </section>

    <section class="card" aria-live="polite">
      <div id="front" class="face front"></div>
      <div id="back" class="face back" hidden>
        <div id="backMeaning" class="meaning"></div>
        <div id="backTranslit" class="translit"></div>
        <div id="examples" class="examples"></div>
      </div>
      <button id="reveal" class="btn reveal" aria-controls="back" aria-expanded="false">Visa</button>
    </section>

    <section class="grading">
      <button class="btn danger"   id="g1" disabled><kbd>1</kbd> Igen</button>
      <button class="btn warning"  id="g2" disabled><kbd>2</kbd> Okej</button>
      <button class="btn success"  id="g3" disabled><kbd>3</kbd> Lätt</button>
    </section>

    <section class="help">
      <p><strong>Tangentbord:</strong> <kbd>Mellanslag</kbd> = Visa/Dölj, <kbd>1</kbd>/<kbd>2</kbd>/<kbd>3</kbd> = betyg.</p>
    </section>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
