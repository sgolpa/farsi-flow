<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>farsiflow</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Vazirmatn:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="logo.svg" alt="farsiflow logo" class="logo">
    <button id="modeToggle" class="top-btn">
      <span id="modeLabel">Farsi → Svenska</span>
    </button>
    <div class="top-actions">
      <button id="newSession" class="top-btn">Ny session</button>
      <button id="startQuizBtn" class="top-btn">Quiz</button>
    </div>
  </header>

  <main>
    <!-- Kortet -->
    <section id="card" aria-live="polite" aria-atomic="true">
      <div id="front" role="group" aria-label="Framsida">
        <p id="front-fa" dir="rtl"></p>
        <button id="revealBtn" class="btn primary" aria-controls="back">
          Visa
        </button>
      </div>

      <div id="back" role="group" aria-label="Baksida" hidden>
        <!-- Huvudord -->
        <p id="back-fa" dir="rtl"></p>
        <small id="back-translit" class="chip"></small>
        <p id="back-sv"></p>

        <!--<hr aria-label="Exempel divider" />--> 

        <!-- Exempel -->
        <p id="ex-fa" dir="rtl"></p>
        <small id="ex-translit" class="chip"></small>
        <p id="ex-sv"></p>
      </div>
    </section>

    <!-- Graderingsknappar: syns först efter Visa -->
    <section id="grading" aria-label="Gradering" hidden>
    <button id="grade-1" class="btn grade" data-grade="1" aria-keyshortcuts="1">
      <span class="emoji">😖</span>
      <span class="label">Svårt</span>
    </button>
    <button id="grade-2" class="btn grade" data-grade="2" aria-keyshortcuts="2">
      <span class="emoji">😐</span>
      <span class="label">Okej</span>
    </button>
    <button id="grade-3" class="btn grade" data-grade="3" aria-keyshortcuts="3">
      <span class="emoji">😄</span>
      <span class="label">Lätt</span>
    </button>
</section>

    <section id="quiz" hidden aria-live="polite" aria-atomic="true">
      <div class="quiz-card">
        <p id="quiz-prompt" dir="rtl"></p>
        <input id="quiz-input" type="text" placeholder="Skriv svenska här" aria-label="Ditt svar" />
        <div class="actions">
          <button id="quiz-submit" class="btn primary">Svara</button>
          <button id="quiz-skip" class="btn secondary">Hoppa över</button>
        </div>
        <div id="quiz-feedback" aria-live="polite"></div>
      </div>
      <div class="divider"></div>
      <div id="quiz-status">
        <span id="quiz-progress"></span>
      </div>
    </section>

  </main>

  <footer>
    <output id="progress" aria-live="polite">0 repetitioner</output>
    <span> · </span>
    <output id="queueLeft" aria-live="polite">0 kvar</output>
  </footer>

  <script src="app.js" defer></script>
  <script src="quiz.js" defer></script>
</body>
</html>
